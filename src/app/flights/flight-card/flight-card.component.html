<div class="card-container">
  <div class="shadow card-content">
    <div class="row">
      <div class="col">
        <p class="origin"><span>From:</span> {{ flight.origin }} </p>
        <p class="destination"><span>To:</span> {{ flight.destination }} </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="time"><span>Departure time:</span> {{flight.departureTime}} </p>
        <p class="time"><span>Return time:</span> {{flight.returnTime}} </p>
      </div>
    </div>
  </div>
  <div class="icon-container shadow">
    <mat-icon>airplanemode_active</mat-icon>
  </div>
</div>
